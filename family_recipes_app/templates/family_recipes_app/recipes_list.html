{% extends "family_recipes_app/base_template.html" %}

{% block content %}
    <div class="container">
      {% if recipes_list %}
        <div class="list-group">
          {% for recipe_item in recipes_list %}
            <a href="/recipes/{{ recipe_item.id }}/" class="list-group-item">{{ recipe_item.name }}</a>
          {% endfor %}
        </div>
      {% else %}
        <p>No recipes are available.</p>
      {% endif %}
    </div> <!-- /container -->
{% endblock %}
