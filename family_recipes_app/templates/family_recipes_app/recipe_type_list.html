{% extends "family_recipes_app/base_template.html" %}

{% block content %}
    <div class="container">
      {% if recipe_type_list %}
        <ul>
        {% for recipe_item in recipe_type_list %}
          <li><a href="/recipes/{{ recipe_item.id }}/">{{ recipe_item.name }}</a></li>
        {% endfor %}
        </ul>
      {% else %}
        <p>No recipes are available.</p>
      {% endif %}
    </div> <!-- /container -->
{% endblock %}
